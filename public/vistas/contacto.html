<body>
  <main>
    <section class="section-form">
      <h1 class="section-form__h1" style="color: black;">Contacto</h1>

          <div class="section-form__redes">

            </p>

                <textarea  id="sugerencias" style="background-color: purple; color:aliceblue;"></textarea></label></p>
